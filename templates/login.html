<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeBest Travel | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    {% if msg %}
    <script>
        $(document).ready(function () {
            alert('{{ msg }}');
        })
    </script>
    {% endif %}
    <script src="/static/JS/login.js"></script>
</head>

<body>
    <main class="container-fluid m-0 p-0 p- d-flex justify-content-center align-items-center vh-100">
        <div class="container p-3 border border-2 border-black text-white rounded-3">
            <!-- diganti action -->
            <div class="row g-3">
                <h1 class="text-center fs-2">Login</h1>
                <div class="col-12">
                    <!-- kalo invalid ubah is-valid dan valid-feedback menjadi invalid dan sebaliknya -->
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name='username' class="form-control" id="username"
                        aria-describedby="usernameFeedback" placeholder="Masukkan username anda">
                    <div id="usernameFeedback" class="">
                    </div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        aria-describedby="passwordFeedback" placeholder="masukkan password anda">
                    <div id="passwordFeedback" class="">
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg w-100" onclick='login()'>Submit</button>
                </div>
            </div>
            <hr>
            <p class="text-center">Do you haven`t account? <a href="/to_register"
                    class="text-decoration-none text-primary">Register</a></p>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
