<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main class="container-fluid m-0 p-0 p- d-flex justify-content-center align-items-center vh-100">
        <div class="container p-3 border border-2 border-black text-white">
            <!-- diganti action -->
            <form class="row g-3" action="#" method="post">
                <h1 class="text-center fs-2">Login</h1>
                <div class="col-12">
                    <!-- kalo invalid ubah is-valid dan valid-feedback menjadi invalid dan sebaliknya -->
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control is-valid" id="username" aria-describedby="usernameFeedback"
                        required>
                    <div id="usernameFeedback" class="valid-feedback">
                        Username is valid
                    </div>
                </div>
                <div class="col-12">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control is-invalid" id="Password"
                        aria-describedby="PasswordFeedback" required>
                    <div id="PasswordFeedback" class="invalid-feedback">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg w-100">Submit</button>
                </div>
            </form>
            <hr>
            <p class="text-center">Do you haven`t account? <a href="#"
                    class="text-decoration-none text-primary">Register</a></p>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
