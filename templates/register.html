<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeBest Travel | Register</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
  <meta property="og:title" content="MeBest Travel"/>
  <meta property="og:description" content="Website Tours Terlengkap dan Menarik"/>
  <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}"/>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/static/register.css" />
  <script src="/static/JS/register.js"></script>
  <style>

  </style>
</head>

<body>
  <main class="
        container-fluid
        m-0
        p-0 p-
        d-flex
        justify-content-center
        align-items-center
        vh-100
      ">
    <div class="container p-3 border border-2 border-black text-white my-3">
      <!-- diganti action -->
      <div class="row g-3">
        <h1 class="text-center fs-2">Register</h1>
        <div class="col-12">
          <!-- kalo invalid ubah is-valid dan valid-feedback menjadi invalid dan sebaliknya -->
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nickname" aria-describedby="nicknameFeedback" name="nickname"
            placeholder="Masukkan nickname" />
          <div id="nicknameFeedback"></div>
        </div>
        <div class="col-12">
          <!-- kalo invalid ubah is-valid dan valid-feedback menjadi invalid dan sebaliknya -->
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="usernameFeedback"
            placeholder="Masukkan username anda" />
          <div id="usernameFeedback" class="text-warning">
            Silahkan masukkan username anda 2-10 aphabet, nomor dan special character -_.
          </div>
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="passwordFeedback"
            placeholder="Masukkan password anda" />
          <div id="passwordFeedback" class="text-warning">
            Silahkan masukkan password anda 8-20 aphabet, nomor dan special character !@#$%^&*
          </div>
        </div>
        <div class="col-12">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" aria-describedby="password2Feedback"
            placeholder="Masukkan ulang Password anda" />
          <div id="password2Feedback" class=""></div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-danger btn-lg w-100" id="submit" onclick="register()">
            Submit
          </button>
        </div>
      </div>
      <hr />
      <p class="text-center">
        Do you have an account?
        <a href="/to_login" class="text-decoration-none text-primary">Login</a>
      </p>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
