<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/documentation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>

    </header>
    <main class="container my-4 d-flex flex-column gap-3">
        <h1 class="fs-1 text-center">Dokumentasi</h1>
        <!-- data-bs-ride = (caroucel/ false) autoplay -->
        <!-- data-bs-interval =  waktu delay satuan ms -->
        <div id="carouselExampleCaptions" class="carousel slide mx-0 mx-md-4" data-bs-ride="false" data-bs-theme="dark">
            <div class="carousel-indicators d-none d-md-flex">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./../assets/img/gunung-rinjani-NTB.jpg" class="d-block w-100" alt="Gunung Rinjani">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./../assets/img/pantai-goa-langit-banten.jpg" class="d-block w-100"
                        alt="Pantai Goa Langit">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./../assets/img/pantai-batu-belig-bandung.jpg" class="d-block w-100"
                        alt="Pantai Batu Belig">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
