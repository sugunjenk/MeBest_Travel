<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./../assets/css/cekPesanan.css">

<body>
    <header>

    </header>
    <main class="container-fluid p-3">
        <div class="d-flex gap-4 justify-content-stretch">

                <img src="./../assets/img/profile-2023-10-15-18-06-10.jpg" alt="Tanjung Pinang">

            <div class="text d-flex gap-2 flex-column align-items-stretch justify-content-stretch w-100">
